<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
	<h2>Display date and time</h2>
	<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me to display Date and Time.</button>
	<p id="demo"></p>

	<h2>Change HTML Content</h2>
	<p id="nationality">Nationality: pakistani</p>
	<button type="button" onclick='document.getElementById("nationality").innerHTML = "Nationality: PAKISTANI!"'>Change Nationality to capital letters.</button>
	<button type="button" onclick='document.getElementById("nationality").style.fontSize = "25px"'>Increase Size</button>
	<button type="button" onclick='document.getElementById("nationality").style.display = "none"'>Hide</button>

	<h2>Turn light On/Off</h2>
	<button type="button" onclick='document.getElementById("image").src="images/pic_bulbon.gif"'>Turn On the Light</button>
	<img id="image" src="images/pic_bulboff.gif" style="width:100px">
	<button type="button" onclick='document.getElementById("image").src="images/pic_bulboff.gif"'>Turn Off the Light</button>

	<h2>Multiply numbers</h2>
	<input type="text" name="First" id="num1"><br>
<input type="text" name="Second" id="num2">
<p id="multiply"></p>
<button onclick="myFunction()">Multiply</button>


<script>
function myFunction() {
  var number1 = document.getElementById("num1").value;
  var number2 = document.getElementById("num2").value;
  var answer = number1*number2;
  return document.getElementById("multiply").innerHTML = answer;
}

</script>


</body>
</body>
</html>
